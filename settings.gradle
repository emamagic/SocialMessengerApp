pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

rootProject.name = "Limoo"
include (
        ':app',
        ':base',
        ':data:network',
        ':data:cache',
        ':data:db',
        ':safe',
        ':data:repository-impl',
        ':domain:repository',
        ':domain:entity',
        ':core',
        ':navigation',
        ':emoji',
        ':country-picker',
        ':cookie-jar',
        ':features:signin',
        ':features:signup',
        ':features:conversation',
        ':androidCore',
        ':mvi'
)
