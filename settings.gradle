pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

rootProject.name = "Limoo"
include (
        ':app',
        ':application',
        ':data:network',
        ':data:cache',
        ':libs:safe',
        ':data:repository-impl',
        ':domain:repository',
        ':domain:entity',
        ':domain:common-jvm',
        ':navigation',
        ':libs:emoji',
        ':libs:countrycodepicker',
        ':features:signin',
        ':features:signup',
        ':features:conversation',
)
